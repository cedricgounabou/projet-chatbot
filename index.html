<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="login-container">
            <h1>Sign in to ChatBot</h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>
            </form>
            <button class="passkey-button">
                Sign in with a passkey
                <div class="create-account">New to ChatBot? <a href="#">Create an account</a></div>
            </button>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Docs</a></li>
                <li><a href="#">Contact ChatBot Support</a></li>
                <li><a href="#">Manage cookies</a></li>
                <li><a href="#">Do not share my personal information</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
